<div class="container-inner">
    <div class="row">
        <div class="col-24"></div>
        <div class="col-31"></div>
        <div class="col-45">
            <h2 class="slider-title">
                {{slider_heading}}
            </h2>
        </div>
        
    </div>
</div>

<div class="slider-container">
    <div class="slider-wrapper container-inner">
        <div class="slider owl-carousel">
            {% for slide in slides %}
            <div class="slide">
                <div class="slide__img" style="background-image: url('img/slider/{{slide.img}}')"></div>
                <a href="{{slide.project_link}}" class="slide__text">{{slide.project_name}}<span class="arrow">â†—</span></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
